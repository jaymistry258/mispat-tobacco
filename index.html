<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Coming Soon: Mispat Tobacco & Smoke Street - Vape, Glass Pipes, Antiques, Custom Tees & More!" />
  <title>Mispat Tobacco & Smoke Street - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1603467981312-4e80b3c4dd45');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .content {
      z-index: 1;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .info {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Mispat Tobacco & Smoke Street</h1>
    <h2>Opening Soon at 12610 AL HWY 157 Unit-5, Vinemont, Alabama 35179</h2>
    <div class="countdown" id="countdown"></div>
    <div class="info">
      <p><strong>Services:</strong> Walk-In, Drive-Thru, Online</p>
      <p><strong>Products:</strong> Vape, Glass Pipes, Antiques, Custom T-shirt Printing, Non-Alcoholic Drinks & More!</p>
    </div>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-06-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "We are now open!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
