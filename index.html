<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mispat Tobacco & Smoke Street | Premium Smoke Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== PROFESSIONAL SMOKE SHOP THEME ===== */
        :root {
            --main-color: #8a2be2;
            --accent-color: #00ff88;
            --dark-bg: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Urbanist', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            line-height: 1.6;
        }

        /* Header Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                        url('https://images.pexels.com/photos/7123197/pexels-photo-7123197.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid var(--main-color);
        }

        .hero-content {
            max-width: 800px;
        }

        .main-title {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--main-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(138,43,226,0.3);
        }

        /* Product Showcase */
        .products-section {
            padding: 4rem 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        /* Contact Form */
        .contact-section {
            padding: 4rem 2rem;
            background: #1a1a1a;
            text-align: center;
        }

        .contact-form {
            max-width: 500px;
            margin: 2rem auto;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: #2d2d2d;
            border: 1px solid var(--main-color);
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--main-color), var(--accent-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="main-title">MISPAT TOBACCO</h1>
            <p class="address" style="font-size: 1.2rem; margin-bottom: 2rem;">
                <i class="fas fa-map-marker-alt"></i> 12610 AL HWY 157 Unit-5, Vinemont, AL 35179
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <div style="padding: 1rem; background: rgba(138,43,226,0.2); border-radius: 10px;">
                    <i class="fas fa-car" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                    <p>Drive-Thru<br>Available</p>
                </div>
                <div style="padding: 1rem; background: rgba(0,255,136,0.2); border-radius: 10px;">
                    <i class="fas fa-clock" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                    <p>Opening Soon<br>1st Next Month</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <h2 style="text-align: center; font-size: 2rem; margin-bottom: 3rem;">Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.pexels.com/photos/7123194/pexels-photo-7123194.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                <div style="padding: 1.5rem;">
                    <h3>Premium Vapes</h3>
                    <p style="margin: 1rem 0; color: #888;">Latest devices & premium e-liquids</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.pexels.com/photos/4599761/pexels-photo-4599761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                <div style="padding: 1.5rem;">
                    <h3>Glass Pipes</h3>
                    <p style="margin: 1rem 0; color: #888;">Artisan-made glassware collection</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.pexels.com/photos/2294342/pexels-photo-2294342.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
                <div style="padding: 1.5rem;">
                    <h3>Custom Apparel</h3>
                    <p style="margin: 1rem 0; color: #888;">On-site T-shirt printing services</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Get Opening Updates</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" class="form-input" placeholder="Your Name" required>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <textarea class="form-input" rows="4" placeholder="What products are you most interested in?"></textarea>
            <button type="submit" class="submit-btn">Notify Me</button>
        </form>
    </section>

    <script>
        // Simple Form Handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! We will notify you when we open!');
            this.reset();
        });

        // Add smooth scroll for future navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
