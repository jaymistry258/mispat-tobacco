<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mispat Tobacco & Smoke Street - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ==== NO CHANGES NEEDED ==== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ff3860, #ff1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,107,107,0.3);
            animation: titleGlow 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .address {
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .floating-badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .badge {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff3860);
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
        }

        .smoke-overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.3"/></svg>');
            animation: smokeFlow 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255,107,107,0.3); }
            50% { text-shadow: 0 0 50px rgba(255,107,107,0.6); }
        }

        @keyframes smokeFlow {
            0% { transform: translate(0,0) scale(1); opacity: 0.3; }
            50% { transform: translate(-50px,-50px) scale(1.2); opacity: 0.2; }
            100% { transform: translate(0,0) scale(1); opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="smoke-overlay"></div>
    
    <div class="hero">
        <h1 class="main-title">MISPAT TOBACCO & SMOKE STREET</h1>
        <div class="subtitle">PREMIUM SMOKE SHOP COMING SOON</div>
        
        <div class="address">
            <i class="fas fa-map-marker-alt"></i> 12610 AL HWY 157 Unit-5, Vinemont, AL 35179
        </div>

        <div class="floating-badges">
            <div class="badge"><i class="fas fa-smoking"></i> Vape Products</div>
            <div class="badge"><i class="fas fa-glass-whiskey"></i> Glass Pipes</div>
            <div class="badge"><i class="fas fa-tshirt"></i> Custom Printing</div>
        </div>

        <div class="floating-badges">
            <div class="badge"><i class="fas fa-car"></i> Drive Thru</div>
            <div class="badge"><i class="fas fa-walking"></i> Walk Ins Welcome</div>
            <div class="badge"><i class="fas fa-shipping-fast"></i> Online Orders</div>
        </div>
    </div>

    <script>
        // Add subtle floating animation to badges
        document.querySelectorAll('.badge').forEach(badge => {
            badge.style.animation = `float ${3 + Math.random()*2}s ease-in-out infinite`;
        });

        // Add background sparkle effect
        document.body.addEventListener('mousemove', (e) => {
            const spark = document.createElement('div');
            spark.style.cssText = `
                position: fixed;
                width: 5px;
                height: 5px;
                background: rgba(255,107,107,0.7);
                border-radius: 50%;
                left: ${e.pageX}px;
                top: ${e.pageY}px;
                pointer-events: none;
                animation: sparkle 1s ease-out;
            `;
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 1000);
        });

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            @keyframes sparkle {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(3); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
